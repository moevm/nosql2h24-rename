<div class="row mt-4">
  <div class="col-2">
    <app-toponym-filters (filtersChanged)="onFilter($event)"></app-toponym-filters>
  </div>
  <div class="col-10">
    <app-toponym-table
      [data]="filteredData"
      [columns]="columns"
      [pageSize]="pageSize"
      (pageChanged)="onPageChanged($event)">
    </app-toponym-table>
  </div>
</div>
